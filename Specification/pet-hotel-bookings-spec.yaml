      name: X-PetHotel-User-Id
      description: Id пользователя, осуществляющего запрос
      in: header
      required: true
      schema:
        type: integer
        format: int64
    bookingId:
      name: booking-Id
      description: ID бронирования
      in: path
      required: true
      schema:
        type: integer
        format: int64
  schemas:
    Error:
      type: object
      properties:
        errors:
          type: array
          description: Список стектрейсов или описания ошибок
          example: []
          items:
            type: string
            description: Cтектрейс или описание ошибки
            example: '[]'
        message:
          type: string
          description: Сообщение об ошибке
          example: "validation email size error"
        reason:
          type: string
          description: Общее описание причины ошибки
          example: Request parameters validation error
        httpStatus:
          type: string
          description: Код статуса HTTP-ответа
          example: FORBIDDEN
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 CHECKPOINT
            - 200 OK
            - 201 CREATED
            - 202 ACCEPTED
            - 203 NON_AUTHORITATIVE_INFORMATION
            - 204 NO_CONTENT
            - 205 RESET_CONTENT
            - 206 PARTIAL_CONTENT
            - 207 MULTI_STATUS
            - 208 ALREADY_REPORTED
            - 226 IM_USED
            - 300 MULTIPLE_CHOICES
            - 301 MOVED_PERMANENTLY
            - 302 FOUND
            - 302 MOVED_TEMPORARILY
            - 303 SEE_OTHER
            - 304 NOT_MODIFIED
            - 305 USE_PROXY
            - 307 TEMPORARY_REDIRECT
            - 308 PERMANENT_REDIRECT
            - 400 BAD_REQUEST
            - 401 UNAUTHORIZED
            - 402 PAYMENT_REQUIRED
            - 403 FORBIDDEN
            - 404 NOT_FOUND
            - 405 METHOD_NOT_ALLOWED
            - 406 NOT_ACCEPTABLE
            - 407 PROXY_AUTHENTICATION_REQUIRED
            - 408 REQUEST_TIMEOUT
            - 409 CONFLICT
            - 410 GONE
            - 411 LENGTH_REQUIRED
            - 412 PRECONDITION_FAILED
            - 413 PAYLOAD_TOO_LARGE
            - 413 REQUEST_ENTITY_TOO_LARGE
            - 414 URI_TOO_LONG
            - 414 REQUEST_URI_TOO_LONG
            - 415 UNSUPPORTED_MEDIA_TYPE
            - 416 REQUESTED_RANGE_NOT_SATISFIABLE
            - 417 EXPECTATION_FAILED
            - 418 I_AM_A_TEAPOT
            - 419 INSUFFICIENT_SPACE_ON_RESOURCE
            - 420 METHOD_FAILURE
            - 421 DESTINATION_LOCKED
            - 422 UNPROCESSABLE_ENTITY
            - 423 LOCKED
            - 424 FAILED_DEPENDENCY
            - 425 TOO_EARLY
            - 426 UPGRADE_REQUIRED
            - 428 PRECONDITION_REQUIRED
            - 429 TOO_MANY_REQUESTS
            - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
            - 451 UNAVAILABLE_FOR_LEGAL_REASONS
            - 500 INTERNAL_SERVER_ERROR
            - 501 NOT_IMPLEMENTED
            - 502 BAD_GATEWAY
            - 503 SERVICE_UNAVAILABLE
            - 504 GATEWAY_TIMEOUT
            - 505 HTTP_VERSION_NOT_SUPPORTED
            - 506 VARIANT_ALSO_NEGOTIATES
            - 507 INSUFFICIENT_STORAGE
            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
        timestamp:
          type: string
          description: >-
            Дата и время когда произошла ошибка (в формате "yyyy-MM-dd
            HH:mm:ss")
          example: '2023-01-01 00:00:00'
    BookingDto:
      required:
        - id
        - type
        - checkInDate
        - checkOutDate
        - status
        - price
        - amount
        - prepaymentAmount
        - isPrepaid
        - Room
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        type:
          description: Тип бронирования (обычное или временное закрытие номера, например, для ремонта)
          type: string
          example: TYPE_BOOKING
          enum:
            - TYPE_BOOKING
            - TYPE_CLOSING
        checkInDate:
          description: Дата заезда в формате "dd.MM.yyyy"
          example: 01.01.2024
          type: string
        checkOutDate:
          description: Дата выезда в формате "dd.MM.yyyy"
          example: 31.01.2024
          type: string
        checkInTime:
          description: Время заезда в формате "HH:mm"
          example: 10:00
          type: string
        checkOutTime:
          description: Время выезда в формате "HH:mm"
          example: 15:00
          type: string
        daysAmount:
          description: Количество дней пребывания = Дата окончания бронирования-Дата начала бронирования +1.
          example: 31
          type: integer
          format: int64
          minimum: 1
        status:
          description: Статус бронирования (Первичное, Подтвержденное, Заселен, Выселен, Отменено). По умолчанию для бронирования типа TYPE_BOOKING устанавливается статус STATUS_INITIAL. Если поле isPrepaid=true - статус STATUS_CONFIRMED. Для бронирования типа TYPE_CLOSING устанавливается статус STATUS_CONFIRMED. Остальные статусы присваиваются пользователем вручную.
          example: STATUS_CONFIRMED
          type: string
          enum:
            - STATUS_INITIAL
            - STATUS_CONFIRMED
            - STATUS_CHECKED_IN
            - STATUS_CHECKED_OUT
            - STATUS_CANCELLED
        reasonOfStop:
          description: Причина закрытия номера. Обязательно для бронирования типа TYPE_CLOSING
          example: REASON_CLEANING
          type: string
          enum:
            - REASON_UNAVAILABLE
            - REASON_RENOVATION
            - REASON_CLEANING
        reasonOfCancel:
          description: Отмены бронирования.
          example: По желанию клиента.
          maxLength: 150
          type: string
        price:
          description: Цена за сутки.
          example: 999.99
          type: number
          format: double
          minimum: 0.00
          maximum: 999999.99
          default: 0.00
        amount:
          description: Стоимость за весь период бронирования.
          example: 999.99
          type: number
          format: double
          minimum: 0.00
          maximum: 9999999.99
          default: 0.00
        prepaymentAmount:
          description: Сумма предоплаты.
          example: 999.99
          type: number
          format: double
          minimum: 0.00
          maximum: 999999.99
          default: 0.00
        isPrepaid:
          type: boolean
          description: Внесена ли предоплата
          example: true
          default: false
        comment:
          type: string
          description: Комментарий к бронированию
          example: Текст комментария
          maxLength: 150
        fileUrl:
          type: string
          example: https://picture.com
          description: Ссылка на файл-вложение
        Room:
