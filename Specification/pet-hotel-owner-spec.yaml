openapi: '3.0.1'
info:
  title: 'PetHotel: Owners Specification'
  description: Pet hotel owners
  version: 'v1'

servers:
  - url: http://localhost:8080
    description: Local server for develop
  - url: http://212.109.192.9:8080
    description: backend server для тестирования кода и работы фронтэнда

paths:
  /owners:
    post:
      tags:
        - owner-controller
      summary: Добавление нового клиента (собственника зверушки)
      description: Добавление нового клиента может осуществляться только пользователями с ролью ROLE_BOSS или ROLE_ADMIN.
      operationId: addOwner
      parameters:
        - $ref: '#/components/parameters/requesterHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewOwnerDto'
      responses:
        201:
          description: Created - клиент создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        400:
          description: Запрос составлен неверно.
          content:
            application/json:
              example:
                status: BAD_REQUEST
                reason: Incorrectly made request.
                message: "Error: Field mainPhone must not be blank."
                timestamp: 2023-12-03 09:10:50
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Недостаточно прав для совершения действия.
          content:
            application/json:
              example:
                status: FORBIDDEN
                reason: Operation is denied for this user.
                message: "User with role=FINANCIAL, hasn't access for edit this information"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Объект не найден.
          content:
            application/json:
              example:
                status: NOT_FOUND
                reason: The required object was not found.
                message: "user with id=5 not found"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: Ошибка уникальности полей базы данных.
          content:
            application/json:
              example:
                status: CONFLICT
                reason: integrity constraint has been violated.
                message: "Attempt to insert duplicate key row in object owner with unique index owner_main_phone."
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Внутренняя ошибка сервера.
          content:
            application/json:
              example:
                status: INTERNAL_SERVER_ERROR
                reason: Internal Server Error.
                message: []
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - owner-controller
      summary: Получение списка всех пользователей
      description: Получение списка всех пользователей может осуществляться только пользователями с ролью ROLE_BOSS или ROLE_ADMIN.
      operationId: getAllOwners
      parameters:
        - $ref: '#/components/parameters/requesterHeader'
      responses:
        200:
          description: OK,
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OwnerDto"
        400:
          description: Запрос составлен неверно.
          content:
            application/json:
              example:
                status: BAD_REQUEST
                reason: Incorrectly made request.
                message: ""
                timestamp: 2023-12-03 09:10:50
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Недостаточно прав для совершения действия.
          content:
            application/json:
              example:
                status: FORBIDDEN
                reason: Operation is denied for this user.
                message: "User with role=FINANCIAL, hasn't access for browse this information"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Объект не найден.
          content:
            application/json:
              example:
                status: NOT_FOUND
                reason: The required object was not found.
                message: "owner with id=42 not found"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Внутренняя ошибка сервера.
          content:
            application/json:
              example:
                status: INTERNAL_SERVER_ERROR
                reason: Internal Server Error.
                message: []
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'

  /owners/{id}:
    get:
      tags:
        - owner-controller
      summary: Получение пользователя по id
      description: >-
        Получение пользователя по id может осуществляться только пользователями с ролью ROLE_BOSS или ROLE_ADMIN.
      operationId: getOwnerById
      parameters:
        - $ref: '#/components/parameters/requesterHeader'
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK,
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OwnerDto"
        400:
          description: Запрос составлен неверно.
          content:
            application/json:
              example:
                status: BAD_REQUEST
                reason: Incorrectly made request.
                message: ""
                timestamp: 2023-12-03 09:10:50
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Недостаточно прав для совершения действия.
          content:
            application/json:
              example:
                status: FORBIDDEN
                reason: Operation is denied for this user.
                message: "User with role=FINANCIAL, hasn't access for browse this information"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Объект не найден.
          content:
            application/json:
              example:
                status: NOT_FOUND
                reason: The required object was not found.
                message: "owner with id=42 not found"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Объект не найден.
          content:
            application/json:
              example:
                status: INTERNAL_SERVER_ERROR
                reason: Internal Server Error.
                message: []
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - owner-controller
      summary: Удаление пользователя по id
      description: >-
        Удаление пользователя по id не может осуществляться пользователями - данный эндпоинт является служебным.
      operationId: deleteOwnerById
      parameters:
        - $ref: '#/components/parameters/requesterHeader'
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: NO_CONTENT

        400:
          description: Запрос составлен неверно.
          content:
            application/json:
              example:
                status: BAD_REQUEST
                reason: Incorrectly made request.
                message: ""
                timestamp: 2023-12-03 09:10:50
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Недостаточно прав для совершения действия.
          content:
            application/json:
              example:
                status: FORBIDDEN
                reason: Operation is denied for this user.
                message: "User with role=FINANCIAL, hasn't access for browse this information"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Объект не найден.
          content:
            application/json:
              example:
                status: NOT_FOUND
                reason: The required object was not found.
                message: "owner with id=42 not found"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Внутренняя ошибка сервера.
          content:
            application/json:
              example:
                status: INTERNAL_SERVER_ERROR
                reason: Internal Server Error.
                message: []
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - owner-controller
      summary: Изменить данные клиента
      operationId: updateOwner
      description: >-
        Изменение данных клиента может осуществляться только пользователями с ролью ROLE_BOSS или ROLE_ADMIN.
      parameters:
        - $ref: '#/components/parameters/requesterHeader'
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOwnerDto'
      responses:
        200:
          description: OK,
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OwnerDto"
        400:
          description: Запрос составлен неверно.
          content:
            application/json:
              example:
                status: BAD_REQUEST
                reason: Incorrectly made request.
                message: ""
                timestamp: 2023-12-03 09:10:50
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Недостаточно прав для совершения действия.
          content:
            application/json:
              example:
                status: FORBIDDEN
                reason: Operation is denied for this user.
                message: "User with role=FINANCIAL, hasn't access for browse this information"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Объект не найден.
          content:
            application/json:
              example:
                status: NOT_FOUND
                reason: The required object was not found.
                message: "owner with id=42 not found"
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: Ошибка уникальности полей базы данных.
          content:
            application/json:
              example:
                status: CONFLICT
                reason: integrity constraint has been violated.
                message: "Attempt to insert duplicate key row in object owner with unique index owner_main_phone."
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Объект не найден.
          content:
            application/json:
              example:
                status: INTERNAL_SERVER_ERROR
                reason: Internal Server Error.
                message: []
                timestamp: 2023-12-03 09:10:55
              schema:
                $ref: '#/components/schemas/Error'

components:
  parameters:
    requesterHeader:
      name: X-PetHotel-User-Id
      description: Id пользователя осуществляющего запрос
      in: header
      required: true
      schema:
        type: integer
        format: int64


  schemas:
    NewOwnerDto:
      title: NewOwnerDto
      type: object
      required: [ name, mainPhone, rating ]
      properties:
        lastname:
          description: Фамилия клиента
          type: string
          maxLength: 30
          minLength: 2
          example: Сумкин
        name:
          description: Имя клиента
          type: string
          maxLength: 15
          minLength: 2
          example: Фёдор
        middleName:
          description: Отчество клиента
          type: string
          maxLength: 15
          minLength: 2
          example: Святославович
        mainPhone:
          description: Основной номер телефона клиента
          type: string
          pattern: ^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$
          uniqueItems: true
          example: "+79123456789"
        optionalPhone:
          description: Дополнительный номер телефона клиента
          type: string
          pattern: ^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$
          uniqueItems: true
          example: "+71234567890"
        otherContacts:
          description: Прочие контакты клиента
          type: string
          maxLength: 500
          example: 'VK: FSumkin, TG: @Fumkin'
        actualAddress:
          description: Фактический адрес клиента
          type: string
          maxLength: 150
          example: г.Омск, ул.Омуля д.15, кв.32
        trustedMan:
          description: Доверенное лицо клиента
          type: string
          maxLength: 150
          example: Гендальф, +79217775533
        source:
          description: Откуда узнали о гостинице
          type: string
          maxLength: 100
          example: Рассказали друзья
        rating:
          description: Рейтинг клиента
          type: integer
          format: int32
          default: 0
          example: 3

    OwnerDto:
      title: OwnerDto
      type: object
      properties:
        id:
          description: Id клиента
          type: integer
          format: int64
          example: 103
        lastname:
          description: Фамилия клиента
          type: string
          example: Сумкин
        name:
          description: Имя клиента
          type: string
          example: Фёдор
        middleName:
          description: Отчество клиента
          type: string
          example: Святославович
        mainPhone:
          description: Основной номер телефона клиента
          type: string
          example: "+79123456789"
        optionalPhone:
          description: Дополнительный номер телефона клиента
          type: string
          example: "+71234567890"
        otherContacts:
          description: Прочие контакты клиента
          type: string
          example: VK - FSumkin, TG - @Fumkin
        actualAddress:
          description: Фактический адрес клиента
          type: string
          example: г. Омск, ул. Омуля д.15, кв.32
        trustedMan:
          description: Доверенное лицо клиента
          type: string
          example: Гендальф, +79217775533
        source:
          description: Откуда узнали о гостинице
          type: string
          example: Рассказали друзья
        rating:
          description: Рейтинг клиента
          type: integer
          format: int32
          example: 3
        registrationDate:
          description: Дата регистрации клиента
          type: string
          format: date-time
          example: 23.12.2023 12:00

    UpdateOwnerDto:
      title: UpdateOwnerDto
      description: DTO для обновления данных пользователя
      type: object
      required: [ rating ]
      properties:
        lastname:
          description: Фамилия клиента
          type: string
          maxLength: 20
          minLength: 2
          example: Пинкман
        name:
          description: Имя клиента
          type: string
          maxLength: 15
          minLength: 2
          example: Джесси
        middleName:
          description: Отчество клиента
          type: string
          maxLength: 15
          minLength: 2
          example: Альбукеркиевич
        mainPhone:
          description: Основной номер телефона клиента
          type: string
          pattern: ^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$
          uniqueItems: true
          example: "+7(505)1483369"
        optionalPhone:
          description: Дополнительный номер телефона клиента
          type: string
          pattern: ^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$
          uniqueItems: true
          example: "+71234567890"
        otherContacts:
          description: Прочие контакты клиента
          type: string
          maxLength: 500
          example: 'VK: FSumkin, TG: @Fumkin'
        actualAddress:
          description: Фактический адрес клиента
          type: string
          maxLength: 150
          example: г.Омск, ул.Омуля д.15, кв.32
        trustedMan:
          description: Доверенное лицо клиента
          type: string
          maxLength: 150
          example: Гендальф, +79217775533
        source:
          description: Откуда узнали о гостинице
          type: string
          maxLength: 100
          example: Рассказали друзья
        rating:
          description: Рейтинг клиента
          type: integer
          format: int32
          default: 0
          example: 3

    Error:
      title: Error
      description: Сведения об ошибке
      type: object
      properties:
        httpStatus:
          type: string
          description: Код статуса HTTP-ответа
          example: CONFLICT
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 CHECKPOINT
            - 200 OK
            - 201 CREATED
            - 202 ACCEPTED
            - 203 NON_AUTHORITATIVE_INFORMATION
            - 204 NO_CONTENT
            - 205 RESET_CONTENT
