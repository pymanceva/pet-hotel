          type: string
        area:
          description: Площадь номера
          minimum: 0
          type: number
          format: double
        categoryId:
          description: id категории номера
          type: integer
          format: int64
        description:
          description: описание номера
          maxLength: 150
          type: string
        isVisible:
          description: Параметр отображения номера (работает номер или нет)
          type: boolean
    UpdateRoomDto:
