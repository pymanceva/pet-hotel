      properties:
        number:
          description: Название номера. В случае наличия поля - не должно быть пустым. Допускаются буквы, цифры, спецсимволы.
          maxLength: 100
          minLength: 1
          type: string
        area:
          description: Площадь номера
          minimum: 0
          type: number
          format: double
        categoryId:
          description: id категории номера
          type: integer
          format: int64
        description:
